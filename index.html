<meta charset="UTF-8">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      135deg,
      #f4b400,
      #f9d423
    );
    color: #111;
    font-family: Impact, "Arial Black", Helvetica, Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    text-align: center;
    padding: 40px;
  }

  h1 {
    font-size: 96px;              /* BIG header */
    letter-spacing: 6px;
    margin: 0 0 40px 0;
    text-transform: uppercase;
    font-weight: 900;
  }

  .divider {
    width: 220px;
    height: 10px;                 /* Thicker divider */
    background: #111;
    margin: 0 auto 50px auto;     /* More breathing room */
  }

  #tip {
    font-size: 72px;              /* ~2× previous size */
    line-height: 1.4;             /* More space between lines */
    max-width: 85%;
    margin: 0 auto;
    font-family: "Arial Black", Impact, Arial, sans-serif;
    font-weight: 700;
  }
</style>

<div class="container">
  <h1>Safety Tip of the Day</h1>
  <div class="divider"></div>
  <div id="tip"></div>
</div>

<script>
  const tips = [
    "If it feels rushed, slow down. Most injuries happen in a hurry.",
    "Never bypass a guard. If it’s in the way, it’s telling you something.",
    "Hands clear before cycling the machine.",
    "Stop the machine before clearing jams or debris.",
    "Lockout/Tagout is not optional — even for quick fixes.",
    "Check pinch points before starting a run.",
    "Good footing matters. Clean floors prevent bad days.",
    "Report near-misses. They’re warnings, not failures.",
    "Verify tooling alignment before full-speed operation.",
    "Keep hands out of the roll path at all times.",
    "If you didn’t hear the E-stop click, test it again.",
    "Sharp edges stay sharp. Awareness prevents cuts.",
    "If you can’t see it clearly, don’t operate it.",
    "Fatigue causes mistakes. Take the break.",
    "Lift with your legs — or ask for help.",
    "One operator, one set of controls.",
    "Communicate before you move material.",
    "Secure loose clothing before startup.",
    "If something sounds wrong, stop and check.",
    "If you wouldn’t do it with someone watching, don’t do it alone."
  ];

  const today = new Date();
  const index = today.getDate() % tips.length;
  document.getElementById("tip").innerText = tips[index];
</script>
